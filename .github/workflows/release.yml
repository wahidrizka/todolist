name: Publish Release image (GHCR)

on:
  release:
    types: [published]      # jalan otomatis saat Release dipublish
  workflow_dispatch:        # bisa manual juga
    inputs:
      tag:
        description: "SemVer tag (mis. v0.1.0) — opsional untuk run manual"
        required: false

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve TAG
        id: r
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push (tag + latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.r.outputs.TAG }}
            ghcr.io/${{ github.repository }}:latest
          build-args: |
            GIT_SHA=${{ github.sha }}
            GIT_REF=${{ steps.r.outputs.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
