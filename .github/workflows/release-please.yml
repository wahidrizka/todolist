name: Release Please

on:
    push:
        branches: [ main ]

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
            -   uses: googleapis/release-please-action@v4
                with:
                    release-type: simple
                    # batasi commit yang dianggap user-facing
                    changelog-types: >
                        [
                          {"type":"feat","section":"Features","hidden":false},
                          {"type":"fix","section":"Bug Fixes","hidden":false}
                        ]
                    # opsional tapi aman: pastikan path root saja
                    path: .
